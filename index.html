<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <div id="wallpaper">
            <img id="uploadedImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg" style="display:none;">
            <div class="window_container" onmousedown="move()", onmouseup="stop()">
                <svg>
                <path class="svg_window_body" d="M 0 0 H 200 V 120 H 0 Z" style="stroke-width:3;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10" id="basebody" />
                </svg>
            </div>
        </div>

        <div id="question">
            <img src="img/help.png" alt="что это?">
        </div>

        <div id="input_image">
            <input type='file' id="readUrl" style="display: none">
            <button onclick="document.getElementById('readUrl').click()">Изменить фон</button>
        </div>

        <div id="to_get_the_code">
            Получить код
        </div>

    </div>

    <div id="settings_color">
        <div id="color_picker_container">
            <canvas id="color_block" height="120" width="150"></canvas>
            <canvas id="hue_bar" height="120" width="30"></canvas>
        </div>
        <div class="select_container">
            <select name="select_window_part" id="select_window_part_id">
            <option value="window_body">Окно</option>
            <option value="window_outline">Рамка</option>
            </select>
        </div>
    </div>

    <div id="presets">

        <div id="techno_orange"></div>
        <div id="calming_green"></div>
        <div id="magic_purple"></div>
        <div id="sky_blue"></div>
        <div id="void_black"></div>
        <div id="playful_yellow"></div>

    </div>

    <div id="footer">
        <a href="https://github.com/DANIRU44" target="_blank" title="Автор"><span id="me">DANIRU</span></a>
        <a href="https://www.donationalerts.com/r/daniru44" target="_blank" title="Для светлого будущего"><span id="support">Поддержать</span></a>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
